<div class="center-container-grid">
    <p-card [style]="{ width: '310px'}">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="inputValue" placeholder="Ingrese el id del cliente" />
        </span>
        <br>
        <br>
        <div class="div-center">
            <p-button label="Buscar" (click)="search()" severity="danger"></p-button>
        </div>
    </p-card>
</div>

<p-table [value]="results" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5, 10, 15]">
    <ng-template pTemplate="header">
        <tr>
            <th>ID Factura</th>
            <th>Valor</th>
            <th>Descuento</th>
            <th>Valor con descuento</th>
            <th>Fecha fin del descuento</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-billing>
        <tr>
            <td>{{ billing.idBilling }}</td>
            <td>{{ billing.value | number}}$</td>
            <td>{{ billing.discount | number}}$</td>
            <td>{{ billing.valueDiscount | number}}$</td>
            <td>{{ billing.discountEndDate | date:'dd/MM/yyyy'}}</td>
        </tr>
    </ng-template>
</p-table>

<div class="right-container" *ngIf="showMessage">
    <p-messages [(value)]="messages" [enableService]="true" [closable]="true">
    </p-messages>
</div>

<div class="content">
    <!-- Todo tu contenido principal aquí, excepto el pie de página -->
</div>
