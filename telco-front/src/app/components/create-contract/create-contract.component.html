<div class="center-container">
    <form [formGroup]="contractForm" (ngSubmit)="onSubmit()" class="p-fluid" [style]="{ width: '360px'}">
        <div class="div-center">
            <label for="html">
                <h1>REGISTRAR CONTRATO</h1>
            </label>
        </div>
        <div class="p-field">
            <label for="fkIdCustomer">Id del Cliente</label>
            <input type="number" id="fkIdCustomer" pInputText formControlName="fkIdCustomer"
                placeholder="Ingrese el ID del cliente">
            <small *ngIf="contractForm.get('fkIdCustomer')?.invalid && contractForm.get('fkIdCustomer')?.touched"
                class="p-error">Este campo es obligatorio.</small>
            <small
                *ngIf="contractForm.get('fkIdCustomer')?.errors?.['pattern'] && contractForm.get('fkIdCustomer')?.touched"
                class="p-error">Por favor, ingrese solo números sin símbolos o espacios.</small>
        </div>
        <br>

        <div class="p-field">
            <label for="fkIdService">Id del servicio</label>
            <p-treeSelect id="fkIdService" formControlName="fkIdService" [options]="nodes" placeholder="Seleccione el servicio a contratar">
            </p-treeSelect>
            <small *ngIf="contractForm.get('fkIdService')?.invalid && contractForm.get('fkIdService')?.touched"
                class="p-error">Este campo es obligatorio.</small>
        </div>

        <br>
        <button type="submit" pButton label="Contratar" class="p-button-danger"></button>
    </form>
</div>


<div class="right-container" *ngIf="showMessage">
    <p-messages [(value)]="messages" [enableService]="true" [closable]="true">
    </p-messages>
</div>
