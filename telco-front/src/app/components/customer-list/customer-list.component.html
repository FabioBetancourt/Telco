<div class="center-container-grid">
    <p-card [style]="{ width: '310px'}">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="inputValue" placeholder="Ingrese el id o documento" />
        </span>
        <br>
        <br>
        <div class="div-center">
            <p-radioButton name="searchType" value="Id" [(ngModel)]="selectedType"></p-radioButton>
            <label for="result1" class="ml-2 spacing-label">Id</label>

            <p-radioButton name="searchType" value="Documento" [(ngModel)]="selectedType"
                inputId="result2"></p-radioButton>
            <label for="result2" class="ml-2">Documento</label>
        </div>
        <br>
        <div class="div-center">
            <p-button label="Buscar" (click)="search()" severity="danger"></p-button>
        </div>
    </p-card>
</div>

<p-table [value]="results" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5, 10, 15]">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{ customer.idCustomer }}</td>
            <td>{{ customer.document }}</td>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phoneNumber }}</td>
            <td>{{ customer.address }}</td>
            <td>
                <div class="div-center">
                    <p-button label="Contratar Plan" severity="secondary" [rounded]="true" [raised]="true"
                        size="small" ></p-button>
                </div>
                <br>
                <div class="div-center">
                    <p-button label="Ver Facturas" severity="danger" [rounded]="true" [raised]="true"
                        size="small"></p-button>
                </div>
                <br>
                <div class="div-center">
                    <p-button label="Editar" severity="secondary" [rounded]="true" [raised]="true"
                        size="small" [routerLink]="['/customer/edit-customer', customer.idCustomer]"></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="right-container" *ngIf="showMessage">
    <p-messages [(value)]="messages" [enableService]="true" [closable]="true">
    </p-messages>
</div>

<div class="content">
    <!-- Todo tu contenido principal aquí, excepto el pie de página -->
</div>
